<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Robotics Projects</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <style>
        #counter-program {
            width: 300px;
            height: 200px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        #counter-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Robotics Projects</h1>
        <div id="counter-program">
            <canvas id="counter-canvas"></canvas>
        </div>
    </div>
    <script type="module">
        import init, { start } from './counter/pkg/counter.js';
        
        async function run() {
            await init();
            start("counter-canvas");
        }
        
        run();
    </script>
</body>
</html>
