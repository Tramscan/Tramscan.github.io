<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Robotics Projects</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <style>
        #pendulum-program, #three-body-program {
            width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        #pendulum-canvas, #three-body-canvas {
            background-color: #333;
            border: none;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .project-controls button {
            margin: 0 5px;
        }
        .mass-sliders {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .mass-slider {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .home-link {
            position: fixed;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-link:hover {
            background-color: #555;
        }
        .top-right {
            top: 10px;
            right: 10px;
        }
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Robotics Projects</h1>
        
        <!-- Link to Counter Program -->
        <div class="project-box">
            <h2 class="project-title">Counter Program</h2>
            <p><a href="counter/counter.html">View Counter Program</a></p>
        </div>
        
        <!-- Pendulum Simulation -->
        <div class="project-box">
            <h2 class="project-title">Double Pendulum Simulation</h2>
            <div id="pendulum-program">
                <canvas id="pendulum-canvas" width="600" height="600"></canvas>
                <div class="project-controls">
                    <button id="pendulum-start">Start</button>
                    <button id="pendulum-pause">Pause</button>
                    <button id="pendulum-reset">Reset</button>
                </div>
            </div>
        </div>

        <!-- Three-Body System -->
        <div class="project-box">
            <h2 class="project-title">Three-Body Gravity System</h2>
            <div id="three-body-program">
                <canvas id="three-body-canvas" width="600" height="600"></canvas>
                <div class="project-controls">
                    <button id="three-body-start">Start</button>
                    <button id="three-body-pause">Pause</button>
                    <button id="three-body-reset">Reset</button>
                </div>
                <div class="mass-sliders">
                    <div class="mass-slider">
                        <label for="mass1">Red Mass</label>
                        <input type="range" id="mass1" min="100" max="2000" value="1000">
                    </div>
                    <div class="mass-slider">
                        <label for="mass2">Green Mass</label>
                        <input type="range" id="mass2" min="100" max="2000" value="1000">
                    </div>
                    <div class="mass-slider">
                        <label for="mass3">Blue Mass</label>
                        <input type="range" id="mass3" min="100" max="2000" value="1000">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Home links -->
    <a href="../index.html" class="home-link top-right">Home</a>
    <a href="../index.html" class="home-link bottom-right">Home</a>

    <script src="pendulum/pendulum.js"></script>
    <script src="three-body/three-body.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupPendulum('pendulum-canvas', 'pendulum-start', 'pendulum-pause', 'pendulum-reset');
            setupThreeBodySystem('three-body-canvas', 'three-body-start', 'three-body-pause', 'three-body-reset', ['mass1', 'mass2', 'mass3']);
        });
    </script>
</body>
</html>
