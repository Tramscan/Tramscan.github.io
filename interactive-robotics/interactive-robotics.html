<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Robotics Projects</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <style>
        #counter-program {
            width: 300px;
            height: 200px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        #counter-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #pendulum-program {
            width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        #pendulum-canvas {
            border: 1px solid #000;
            margin-bottom: 10px;
        }
        .pendulum-controls button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Robotics Projects</h1>
        
        <div class="project-box">
            <h2 class="project-title">Counter Program</h2>
            <div id="counter-program">
                <canvas id="counter-canvas"></canvas>
            </div>
        </div>
        
        <div class="project-box">
            <h2 class="project-title">Pendulum Simulation</h2>
            <div id="pendulum-program">
                <canvas id="pendulum-canvas" width="400" height="400"></canvas>
                <div class="pendulum-controls">
                    <button id="pendulum-start">Start</button>
                    <button id="pendulum-pause">Pause</button>
                    <button id="pendulum-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { start } from './counter/pkg/counter.js';
        
        async function run() {
            await init();
            start("counter-canvas");
        }
        
        run();
    </script>
    <script src="pendulum/pendulum.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupPendulum('pendulum-canvas', 'pendulum-start', 'pendulum-pause', 'pendulum-reset');
        });
    </script>
</body>
</html>
