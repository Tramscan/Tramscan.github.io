<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Program</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        #counter-program {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }
        #counter-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter Program</h1>
        <div class="project-box">
            <div id="counter-program">
                <canvas id="counter-canvas"></canvas>
            </div>
        </div>
        <p><a href="../interactive-robotics.html">Back to Interactive Robotics Projects</a></p>
    </div>

    <script type="module">
        import init, { start } from './pkg/counter.js';
        
        async function run() {
            await init();
            start("counter-canvas");
        }
        
        run();
    </script>
</body>
</html>
